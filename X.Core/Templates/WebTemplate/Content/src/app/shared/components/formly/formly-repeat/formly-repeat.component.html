<div *ngFor="let field of field.fieldGroup; let i = index;" class="row">
    <formly-field class="col" [field]="field"></formly-field>
    <div *ngIf="to?.allowRemove" class="col-sm-2 d-flex align-items-center">
        <button class="btn btn-danger" type="button" (click)="remove(i)">Remove</button>
    </div>
</div>
<div *ngIf="to?.allowAdd" style="margin:30px 0;">
    <button class="btn btn-primary" type="button" (click)="add()">{{ to?.label | translate}}</button>
</div>
