<mat-card class="{{statCard.card_color}} mat-card">

		<button mat-mini-fab class="inline-block gene-fab-flat-icon" mat-card-icon>
	  		<mat-icon>{{statCard.icon}}</mat-icon>
		</button>
		<div class="inline-block vertical-align-mid pad-wrap">
			<h5 mat-card-widget-title class="mrgn-b-none">{{statCard.title}}</h5>
			<h5>{{statCard.number}}</h5>
		</div>
	</div>
</mat-card>
